<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!--
          Create a Form with the following Controls and Validators
          1) Project Name (should not be empty)
          2) Mail (should not be a empty and a valid email)
          3) Project Status Dropdown, with three values: 'Stable', 'Critical', 'Finished'
          4) Submit Button

          Add your own Validator which doesn't allow "Test" as a Project Name

          Also implement that Validator as an async Validator (replace the other one)

          Upon submitting the form, simply print the value to the console
      -->
     
        <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" formControlName="username" class="form-control"> 
          <span *ngIf="!signupForm.get('username').valid && signupForm.get('username').touched"class="help-block">Please enter a valid username</span>
        </div>


        <div class="form-group">
          <label for="mail">mail</label>
          <input type="text" id="mail" formControlName="mail" class="form-control"> 
          <span *ngIf="!signupForm.get('mail').valid && signupForm.get('mail').touched"class="help-block">Please enter a valid email address</span>

        </div>

        
        <div class="select" >
          <select (change)="changeStates($event)" formControlName="stateselect">
            
            <option *ngFor="let state of states" [ngValue]=state>{{state}}</option>
    
          </select>
          
        </div>
        <span *ngIf="!signupForm.valid && signupForm.touched"class="help-block">Please select a state</span>
       

      <button class="btn btn-primary" type="submit">Submit</button>

      </form>
      


    </div>
  </div>
</div>
